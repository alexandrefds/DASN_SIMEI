<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>DASN SIMEI</title>
</head>
<body>
    <h1>Cálculo de DASN SIMEI</h1>

    <table>
        <thead>
          <tr>
            <th>Mês</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Janeiro</td>
            <td><input type="number" id="jan"></td>
          </tr>
          <tr>
            <td>Fevereiro</td>
            <td><input type="number" id="feb"></td>
          </tr>
          <tr>
            <td>Março</td>
            <td><input type="number" id="mar"></td>
          </tr>
          <tr>
            <td>Abril</td>
            <td><input type="number" id="apr"></td>
          </tr>
          <tr>
            <td>Maio</td>
            <td><input type="number" id="may"></td>
          </tr>
          <tr>
            <td>Junho</td>
            <td><input type="number" id="jun"></td>
          </tr>
          <tr>
            <td>Julho</td>
            <td><input type="number" id="jul"></td>
          </tr>
          <tr>
            <td>Agosto</td>
            <td><input type="number" id="aug"></td>
          </tr>
          <tr>
            <td>Setembro</td>
            <td><input type="number" id="sep"></td>
          </tr>
          <tr>
            <td>Outubro</td>
            <td><input type="number" id="oct"></td>
          </tr>
          <tr>
            <td>Novembro</td>
            <td><input type="number" id="nov"></td>
          </tr>
          <tr>
            <td>Dezembro</td>
            <td><input type="number" id="dec"></td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="amount">0</td>
          </tr>
        </tbody> 
      </table>
      
      <script src="./rate.js"></script>
</body>
</html>
